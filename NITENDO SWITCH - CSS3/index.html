<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css?id=1">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="screen" name="screen">
    <main class="nintendo-switch">
      
      <aside class="actions left">
        <i class="minus">-</i>
        <div class="analogic">
          <div class="center-circle"></div>
        </div>
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="square"></div>
      </aside>
      <label class="middle" for="screen">
        <div class="screen">
          <div class="glass"></div>
          <span>Click here to <br>
            <strong>Animate</strong>
          </span>
          
        </div>   
      </label>
      
      <aside class="actions right">
        <i class="plus">+</i>
        <div class="analogic">
          <div class="center-circle"></div>
        </div>
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="circle"></div>
      </aside>
      
    </main>
</body>
</html>
